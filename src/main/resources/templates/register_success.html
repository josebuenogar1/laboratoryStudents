<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <title>Registration Success</title>
    <style type="text/css">
    span {
        display: inline-block;
        width: 200px;
        text-align: left;
    }
</style>
</head>
<body>
<div align="center" th:object="${studentRecord}" >
    <h2>Registration Succeeded!</h2>


    <span>Name of the person in charge:</span><span th:text="${studentRecord.name}"></span><br/>
    <span>E-mail:</span><span th:text="${studentRecord.email}"></span><br/>
    <span>Id student:</span><span th:text="${studentRecord.idStudent}"></span><br/>

    <span th:if="${not studentRecord.member1.isEmpty()}" >Members</span><br>
    <div th:if="${not studentRecord.member1.isEmpty()}">
        <label >Name:</label><span th:text="${studentRecord.member1}"></span><br/>
    </div>
    <div th:if="${not studentRecord.member2.isEmpty()}">
        <label >Name:</label><span  th:text="${studentRecord.member2}"></span><br/>
    </div>
    <div th:if="${not studentRecord.member3.isEmpty()}">
        <label >Name:</label> <span  th:text="${studentRecord.member3}"></span><br/>
    </div>
    <div th:if="${not studentRecord.member4.isEmpty()}" >
        <label >Name:</label> <span  th:text="${studentRecord.member4}"></span><br/>
    </div>
   <div th:if="${not studentRecord.member5.isEmpty()}">
       <label >Name:</label> <span  th:text="${studentRecord.member5}"></span><br/>
   </div >
    <div th:if="${not studentRecord.member6.isEmpty()}">
        <label >Name:</label> <span th:text="${studentRecord.member6}"></span><br/>
    </div>
  <div th:if="${not studentRecord.member7.isEmpty()}">
      <label >Name:</label> <span  th:text="${studentRecord.member7}"></span><br/>
    <br/>
</div>
    <span>Workstation:</span><span th:text="${studentRecord.workStation}"></span><br/>
    <div th:if="${not studentRecord.material.isEmpty()}">
        <span>Other material required:</span><span th:text="${studentRecord.material}"></span><br/>
    </div>

    <span>Register time:</span><span th:text="${studentRecord.creation_time}"></span><br/>
    <span>1) export pdf</span><br/>
    <a th:href="@{'/export/pdf/' + ${studentRecord.studentRecordId}}"  >Export PDF</a><br>
    <span>2) go home</span><br/>
    <a href="/">Home</a><br>

</div>
<!--this helps to reload the allenNetwork, allenNeumatic, and siemmens.-->
<script>
     sessionStorage.setItem("Page2Visited", "True");
</script>

</body>
</html>
